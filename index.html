<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دیریماتیکت 🎟️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #a0e9ff, #f9f9f9);
      background-image: url('https://i.postimg.cc/yYhVRsZ1/cloud-bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
      color: #444;
    }

    .container {
      padding: 80px 20px;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #4a148c;
      text-shadow: 1px 1px #fff;
    }

    p {
      font-size: 1.4em;
      color: #6a1b9a;
      margin-bottom: 50px;
    }

    button {
      background: linear-gradient(to right, #ff80ab, #ff4081);
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1.3em;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px #00000030;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2.3em;
      }
      p {
        font-size: 1.2em;
      }
      button {
        padding: 12px 30px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎯 دیریماتیکت</h1>
    <p>یه بلیط، یه قدم به آرزوهات ✨</p>
    <button onclick="startGame()">🎮 شروع بازی</button>
  </div>

  <script>
    function startGame() {
      window.location.href = "https://t.me/Dreamaticketbot";
    }
  </script>
</body>
</html>
