<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Dreamaticket</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(145deg, #6a0dad, #00bcd4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    .card h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #fff;
    }

    .card p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #eee;
    }

    .start-btn {
      background-color: #ffffff;
      color: #6a0dad;
      border: none;
      padding: 15px 35px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .start-btn:hover {
      background-color: #00bcd4;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎮 Dreamaticket</h1>
    <p>هر بلیط، یک قدم به سمت رویاهات 🎟️</p>
    <button class="start-btn" onclick="startGame()">شروع بازی</button>
  </div>

  <script>
    function startGame() {
      window.open("https://t.me/Dreamaticketbot", "_blank");
    }
  </script>
</body>
</html>
